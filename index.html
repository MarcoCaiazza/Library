<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Oggetti e Costruttori di oggetti.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1>My Virtual Library</h1>
      <button id="btn">+</button>
    </div>
    <div class="container2">
      <div class="module">
        <h2>Add New Book</h2>
        <div class="mainForm">
          <form id="form">
            <label for="title">Title:</label>
            <input type="text" name="Title" placeholder="Es: Harry Potter " />
          </form>
          <form id="form1">
            <label for="author">Author:</label>
            <input type="text" name="Author" placeholder="Es: J. K. Rowling" />
          </form>
          <form id="form2">
            <label for="pages">Number of Pages</label>
            <input type="text" name="NumberPage" placeholder="Es: 293" />
          </form>
          <form id="form3">
            <label for="read">Read the book?</label>
            <select id="read">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </form>
          <div class="submit">
            <input type="submit" class="confirm" value="Confirm" />
            <input type="submit" class="cancel" value="Cancel" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/Oggetti e Costruttori di oggetti.js"></script>
</html>
